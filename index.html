<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Team 408 Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .clipboard {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #0073e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .warnings {
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }

        .interest {
            font-style: italic;
            color: #0073e6;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clipboard-icon">
            <i class="fas fa-clipboard"></i>
        </div>
        <h1>Research Team 408 Checklist</h1>
        <div class="subtitle">
            <p>Mission Assignment: Explore the Backrooms and Document Anomalies</p>
        </div>

        <div class="warnings">
            <p>Warning: Avoid leaving the marked path at all costs. Extreme caution required.</p>
        </div>

        <ul>
            <li>
                <label>
                    <input type="checkbox" id="item1"> Record something interesting
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item2"> Walk around
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item3"> Get a sample of carpet in level 0
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item4"> Locate the source of the radio signal
                </label>
            </li>
            <!-- Add more checklist items below -->
            <li>
                <label>
                    <input type="checkbox" id="item5"> Investigate the strange markings on the walls
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item6"> Document any unusual flora or fauna
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item7"> Collect soil samples for analysis
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item8"> Communicate any anomalous readings to the team
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item9"> Keep a log of team members' whereabouts
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="item10"> Maintain communication equipment
                </label>
            </li>
        </ul>

        <div class="interest">
            <p>Private Notes: [Will reset after webpage refresh.]</p>
        </div>

        <canvas id="drawingCanvas" width="400" height="200"></canvas>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const isChecked = this.checked;
                if (isChecked) {
                    this.parentNode.style.textDecoration = 'line-through';
                } else {
                    this.parentNode.style.textDecoration = 'none';
                }

                localStorage.setItem(this.id, isChecked);
            });

            const isChecked = localStorage.getItem(checkbox.id) === 'true';
            checkbox.checked = isChecked;

            if (isChecked) {
                checkbox.parentNode.style.textDecoration = 'line-through';
            }
        });

        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
        });
    </script>
</body>
</html>
